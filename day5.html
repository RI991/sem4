<!DOCTYPE html>
<html lang="en">
<head>
  <title>forms</title>
</head>
<body>
  <!--if value is not set then in url while submitting your form u will see that by default on is submitted instead of value-->

  <!--Value attribute is used to set by default value-->
  <form>
    <fieldset><!--To outline form fieldset is used-->
    <legend>Personalia: </legend>
    <label for="fname">First name: </label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name: </label><br>
    <input type="text" id="lname" name="lname"><br>

    <p>Choose your favoriate language: </p>
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="CSS">
    <label for="javascript">JavaScript</label><br><br>

    
    <input type="checkbox" id="vehiicle1" name="vehicle1" value="Bike">
    <label for="vehicle1">I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br><br>


    <label for="count">Choose your country of origin:</label>
    <select id="count" name="count" size="1" multiple>
      <option value="Australia">Australia</option>
      <option value="India">India</option><option value="Ireland">Ireland</option><option value="Finland">Finland</option>
    </select>
    <br>

    <br><textarea name="message" rows="10" cols="30">The cat was playing in the garden</textarea><br><br>

    <button type="reset" onclick="alert('Hello World!')">Click me</button><br><br>


    <input list="browsers">
    <datalist id="browsers">
      <option value="Edge"></option>
      <option value="Firefox"></option>
      <option value="Chrome"></option>
      <option value="Opera"></option>
      <option value="Safari"></option>
    </datalist>
    </fieldset>
    <input type="image" value="Submit" src="images/25497-9-submit-button-photos.png" width="100" height="40">
    
    
  </form>
</body>
</html>
